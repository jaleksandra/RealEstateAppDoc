<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipEmpty}" rendered="#{tipController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipController.items.rowCount > 0}">
                    <h:outputText value="#{tipController.pagination.pageFirstItem + 1}..#{tipController.pagination.pageLastItem + 1}/#{tipController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipController.previous}" value="#{bundle.Previous} #{tipController.pagination.pageSize}" rendered="#{tipController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipController.next}" value="#{bundle.Next} #{tipController.pagination.pageSize}" rendered="#{tipController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipTitle_idTipa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipTitle_nazivTipa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazivTipa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipController.prepareView}" value="#{bundle.ListTipViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipController.prepareEdit}" value="#{bundle.ListTipEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipController.destroy}" value="#{bundle.ListTipDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipController.prepareCreate}" value="#{bundle.ListTipCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
