<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPodrucjeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPodrucjeLabel_idPodrucja}"/>
                    <h:outputText value="#{podrucjeController.selected.idPodrucja}" title="#{bundle.ViewPodrucjeTitle_idPodrucja}"/>
                    <h:outputText value="#{bundle.ViewPodrucjeLabel_imePodrucja}"/>
                    <h:outputText value="#{podrucjeController.selected.imePodrucja}" title="#{bundle.ViewPodrucjeTitle_imePodrucja}"/>
                    <h:outputText value="#{bundle.ViewPodrucjeLabel_idGrada}"/>
                    <h:outputText value="#{podrucjeController.selected.idGrada}" title="#{bundle.ViewPodrucjeTitle_idGrada}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{podrucjeController.destroyAndView}" value="#{bundle.ViewPodrucjeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPodrucjeEditLink}"/>
                <br />
                <h:commandLink action="#{podrucjeController.prepareCreate}" value="#{bundle.ViewPodrucjeCreateLink}" />
                <br />
                <h:commandLink action="#{podrucjeController.prepareList}" value="#{bundle.ViewPodrucjeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPodrucjeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
