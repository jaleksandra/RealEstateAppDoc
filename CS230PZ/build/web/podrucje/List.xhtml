<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPodrucjeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPodrucjeEmpty}" rendered="#{podrucjeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{podrucjeController.items.rowCount > 0}">
                    <h:outputText value="#{podrucjeController.pagination.pageFirstItem + 1}..#{podrucjeController.pagination.pageLastItem + 1}/#{podrucjeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{podrucjeController.previous}" value="#{bundle.Previous} #{podrucjeController.pagination.pageSize}" rendered="#{podrucjeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{podrucjeController.next}" value="#{bundle.Next} #{podrucjeController.pagination.pageSize}" rendered="#{podrucjeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{podrucjeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodrucjeTitle_idPodrucja}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPodrucja}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodrucjeTitle_imePodrucja}"/>
                            </f:facet>
                            <h:outputText value="#{item.imePodrucja}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodrucjeTitle_idGrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{podrucjeController.prepareView}" value="#{bundle.ListPodrucjeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{podrucjeController.prepareEdit}" value="#{bundle.ListPodrucjeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{podrucjeController.destroy}" value="#{bundle.ListPodrucjeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{podrucjeController.prepareCreate}" value="#{bundle.ListPodrucjeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPodrucjeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
