<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInformacijeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInformacijeLabel_idInformacije}"/>
                    <h:outputText value="#{informacijeController.selected.idInformacije}" title="#{bundle.ViewInformacijeTitle_idInformacije}"/>
                    <h:outputText value="#{bundle.ViewInformacijeLabel_svojina}"/>
                    <h:outputText value="#{informacijeController.selected.svojina}" title="#{bundle.ViewInformacijeTitle_svojina}"/>
                    <h:outputText value="#{bundle.ViewInformacijeLabel_vrednost}"/>
                    <h:outputText value="#{informacijeController.selected.vrednost}" title="#{bundle.ViewInformacijeTitle_vrednost}"/>
                    <h:outputText value="#{bundle.ViewInformacijeLabel_tip}"/>
                    <h:outputText value="#{informacijeController.selected.tip}" title="#{bundle.ViewInformacijeTitle_tip}"/>
                    <h:outputText value="#{bundle.ViewInformacijeLabel_idOglasa}"/>
                    <h:outputText value="#{informacijeController.selected.idOglasa}" title="#{bundle.ViewInformacijeTitle_idOglasa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{informacijeController.destroyAndView}" value="#{bundle.ViewInformacijeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInformacijeEditLink}"/>
                <br />
                <h:commandLink action="#{informacijeController.prepareCreate}" value="#{bundle.ViewInformacijeCreateLink}" />
                <br />
                <h:commandLink action="#{informacijeController.prepareList}" value="#{bundle.ViewInformacijeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInformacijeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
