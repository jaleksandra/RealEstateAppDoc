                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipEditLink}"/>
                <br />
                <h:commandLink action="#{tipController.prepareCreate}" value="#{bundle.ViewTipCreateLink}" />
                <br />
                <h:commandLink action="#{tipController.prepareList}" value="#{bundle.ViewTipShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipIndexLink}"/>
