<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewKategorijaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewKategorijaLabel_idKategorije}"/>
                    <h:outputText value="#{kategorijaController.selected.idKategorije}" title="#{bundle.ViewKategorijaTitle_idKategorije}"/>
                    <h:outputText value="#{bundle.ViewKategorijaLabel_nazivKategorije}"/>
                    <h:outputText value="#{kategorijaController.selected.nazivKategorije}" title="#{bundle.ViewKategorijaTitle_nazivKategorije}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{kategorijaController.destroyAndView}" value="#{bundle.ViewKategorijaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewKategorijaEditLink}"/>
                <br />
                <h:commandLink action="#{kategorijaController.prepareCreate}" value="#{bundle.ViewKategorijaCreateLink}" />
                <br />
                <h:commandLink action="#{kategorijaController.prepareList}" value="#{bundle.ViewKategorijaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewKategorijaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
