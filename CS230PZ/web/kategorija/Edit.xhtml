<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditKategorijaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditKategorijaLabel_idKategorije}" for="idKategorije" />
                    <h:inputText id="idKategorije" value="#{kategorijaController.selected.idKategorije}" title="#{bundle.EditKategorijaTitle_idKategorije}" required="true" requiredMessage="#{bundle.EditKategorijaRequiredMessage_idKategorije}"/>
                    <h:outputLabel value="#{bundle.EditKategorijaLabel_nazivKategorije}" for="nazivKategorije" />
                    <h:inputText id="nazivKategorije" value="#{kategorijaController.selected.nazivKategorije}" title="#{bundle.EditKategorijaTitle_nazivKategorije}" />
                </h:panelGrid>
                <h:commandLink action="#{kategorijaController.update}" value="#{bundle.EditKategorijaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditKategorijaViewLink}"/>
                <br />
                <h:commandLink action="#{kategorijaController.prepareList}" value="#{bundle.EditKategorijaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditKategorijaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
