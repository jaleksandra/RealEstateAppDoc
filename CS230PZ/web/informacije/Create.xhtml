<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInformacijeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInformacijeLabel_idInformacije}" for="idInformacije" />
                    <h:inputText id="idInformacije" value="#{informacijeController.selected.idInformacije}" title="#{bundle.CreateInformacijeTitle_idInformacije}" required="true" requiredMessage="#{bundle.CreateInformacijeRequiredMessage_idInformacije}"/>
                    <h:outputLabel value="#{bundle.CreateInformacijeLabel_svojina}" for="svojina" />
                    <h:inputText id="svojina" value="#{informacijeController.selected.svojina}" title="#{bundle.CreateInformacijeTitle_svojina}" />
                    <h:outputLabel value="#{bundle.CreateInformacijeLabel_vrednost}" for="vrednost" />
                    <h:inputText id="vrednost" value="#{informacijeController.selected.vrednost}" title="#{bundle.CreateInformacijeTitle_vrednost}" />
                    <h:outputLabel value="#{bundle.CreateInformacijeLabel_tip}" for="tip" />
                    <h:inputText id="tip" value="#{informacijeController.selected.tip}" title="#{bundle.CreateInformacijeTitle_tip}" />
                    <h:outputLabel value="#{bundle.CreateInformacijeLabel_idOglasa}" for="idOglasa" />
                    <h:selectOneMenu id="idOglasa" value="#{informacijeController.selected.idOglasa}" title="#{bundle.CreateInformacijeTitle_idOglasa}" >
                        <f:selectItems value="#{oglasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{informacijeController.create}" value="#{bundle.CreateInformacijeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{informacijeController.prepareList}" value="#{bundle.CreateInformacijeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInformacijeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
