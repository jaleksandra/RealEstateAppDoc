<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGradTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGradLabel_idGrada}" for="idGrada" />
                    <h:inputText id="idGrada" value="#{gradController.selected.idGrada}" title="#{bundle.EditGradTitle_idGrada}" required="true" requiredMessage="#{bundle.EditGradRequiredMessage_idGrada}"/>
                    <h:outputLabel value="#{bundle.EditGradLabel_nazivGrada}" for="nazivGrada" />
                    <h:inputText id="nazivGrada" value="#{gradController.selected.nazivGrada}" title="#{bundle.EditGradTitle_nazivGrada}" />
                </h:panelGrid>
                <h:commandLink action="#{gradController.update}" value="#{bundle.EditGradSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGradViewLink}"/>
                <br />
                <h:commandLink action="#{gradController.prepareList}" value="#{bundle.EditGradShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGradIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
