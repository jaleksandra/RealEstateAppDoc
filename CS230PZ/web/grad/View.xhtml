<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGradTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGradLabel_idGrada}"/>
                    <h:outputText value="#{gradController.selected.idGrada}" title="#{bundle.ViewGradTitle_idGrada}"/>
                    <h:outputText value="#{bundle.ViewGradLabel_nazivGrada}"/>
                    <h:outputText value="#{gradController.selected.nazivGrada}" title="#{bundle.ViewGradTitle_nazivGrada}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gradController.destroyAndView}" value="#{bundle.ViewGradDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGradEditLink}"/>
                <br />
                <h:commandLink action="#{gradController.prepareCreate}" value="#{bundle.ViewGradCreateLink}" />
                <br />
                <h:commandLink action="#{gradController.prepareList}" value="#{bundle.ViewGradShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGradIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
